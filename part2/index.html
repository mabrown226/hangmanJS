<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link my style sheet -->
    <link rel="stylesheet" href="style.css">

    <title>HangmanJS</title>
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark justify-content-center">
      <h1 class="display-4 text-light p-3">Welcome to HangmanJS</h1>
    </div>
    
    <div id="pic" class="container">
      <img src="img/hang1.png" alt="">
    </div>
    <div class="container">
      <div id="hangman" class=""></div>
    </div>
    
    <div class="container">
      <div id="score" class=""></div>
    </div>
    
    <div class="container">
      <div id="alphabet" class=""></div>
    </div>
    
    <div class="container" class="justify-content-center">
      <button onclick="playGame()"class="btn btn-primary" id="play">play</button>
      <button onclick="resetGame()"class="btn btn-primary">RePlay</button>
    </div>
    

    <script src="app.js"></script>
    <script src="button.js"></script>
  </body>
